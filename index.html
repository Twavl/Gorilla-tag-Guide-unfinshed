<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorilla Tag Guide | start your journey from the root up</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            min-height: 100vh;
            background-image: linear-gradient(to bottom, 
                rgba(0,0,0,0) 0%,
                rgba(0,0,0,0) 70%,
                rgba(128,128,128,1) 100%),
                url('ss_52fd837175b9ea774b4bfd7df661b029c7e70b3a.600x338.jpg');
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .header {
            background-color: rgba(30, 33, 36, 0.5);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            max-width: 200px;
            margin-left: 20px;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-right: 50px;
        }
        .nav-button {
            background-color: #ffd700;
            color: #1e2124;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .content {
            text-align: center;
            padding-top: 100px;
            position: relative;
            z-index: 1;
        }
        .cta-button {
            background-color: #ffd700;
            color: #1e2124;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .main-text {
            font-family: 'Cabin', sans-serif;
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .footer {
            background-color: #1e2124;
            padding: 40px 20px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: center;
        }
        .footer-logo {
            max-width: 150px;
            margin-right: 50px;
            margin-bottom: 20px;
        }
        .footer-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .footer-button {
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .blog {
            background-color: #f0e6d2;
            color: #1e2124;
        }
        .patch-notes {
            background-color: #f0e6d2;
            color: #1e2124;
        }
        .contact {
            background-color: #ffd700;
            color: #1e2124;
        }
        .section {
            padding: 50px 20px;
            margin-bottom: 50px;
        }
        .disclaimer {
            background-color: #1e2124;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            font-size: 18px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="636e8c5ef118dfbec481f11d_Cropped-Wordmark-White.svg" alt="Gorilla Tag Logo" class="logo">
        <div class="nav-buttons">
            <button class="nav-button">Home</button>
            <button class="nav-button">About</button>
            <button class="nav-button">Contact</button>
        </div>
    </div>
    <div class="content">
        <h1 class="main-text">START YOUR<br>JOURNEY</h1>
        <button class="cta-button" onclick="window.open('https://www.twitch.tv/gorillatagofficial', '_blank')">Get Started</button>
    </div>
    <div class="section">
    </div>
    <div class="section">
    </div>
    <div class="section">
    </div>
    <div class="footer">
        <img src="636e8c5ef118dfbec481f11d_Cropped-Wordmark-White.svg" alt="Gorilla Tag Logo" class="footer-logo">
        <div class="footer-buttons">
            <button class="footer-button blog">Blog</button>
            <button class="footer-button patch-notes">Patch Notes</button>
            <button class="footer-button contact">Contact</button>
        </div>
    </div>
    <div class="disclaimer">
        This website is not made by Another Axiom @2024
    </div>
</body>
</html>
